<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CSPrediction</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="images/favicon_ai.svg">
</head>
<body>

    <!-- Видео как фон -->
    <div class="backgorund-wrapper">
        <video class="background-video" autoplay muted loop>
            <source src="videos/background-animation.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
        <div class="overlay"></div>
    </div>

    <!-- Контент поверх видео -->
    <div class="no-auth-wrapper">
        <div class="header-wrapper">
            <div class="text-logo">
                <a href="">CSPrediction</a>
            </div>
        </div>

        <div class="form-wrapper">
            <div class="form-holder">
                <div class="form-title">
                    Авторизация
                </div>
                <div class="form-description">
                    Для использования функций сервиса <span class="color-blue">CSPrediction</span> войди в аккаунт
                </div>
                <input type="text" placeholder="Логин">
                <input type="password" placeholder="Пароль">
                <a href="" class="btn-blue-solid">Войти в сервис</a>
                <a href="" class="btn-white-stroke">Создать аккаунт</a>
                <div class="form-description-mini">
                    CSPrediction является Наследием ЮНЕСКО, помните и чтите это всегда в любой момент своей нелёгкой жизни...
                </div>
            </div>
        </div>
    </div>

</body>
</html>
