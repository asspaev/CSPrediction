<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CSPrediction</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="images/favicon_ai.svg">
</head>
<body>

    <!-- Видео как фон -->
    <div class="backgorund-wrapper">
        <video class="background-video" autoplay muted loop>
            <source src="videos/background-animation.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
        <div class="overlay"></div>
    </div>

    <!-- Контент поверх видео -->
    <div class="no-auth-wrapper">
        <div class="header-wrapper">
            <div class="text-logo">
                <a href="">CSPrediction</a>
            </div>
        </div>

        <div class="form-wrapper">
            <div class="form-holder">
                <div class="form-title">
                    Создание аккаунта
                </div>
                <div class="form-description">
                    Заполни форму, чтобы создать аккаунт и начать пользоваться чудесным сервисом <span class="color-blue">CSPrediction</span>
                </div>
                <input type="text" placeholder="Логин">
                <input type="email" placeholder="Почта">
                <input type="password" placeholder="Пароль (мин. 8 символов)">
                <input type="password" placeholder="Подтверждение пароля">
                <a href="" class="btn-blue-solid">Создать аккаунт</a>
                <div class="form-description-mini">
                    Уже есть аккаунт? Тогда воспользуйся формой <a href="" class="blue-link">Авторизации</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
